{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Probe</title>
    <link type="text/css" href="{% static 'queue_app/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<form action="{% url 'queue_app:operator' %}" method="post">
     {% csrf_token %}
    <div class="operator-container">
        <div class="shape">
            <div class="heading">Оператор СУО QueueTS</div>
            <div class="row">
                {{ OperatorsForm }}
                <div class="operator-label">В очереди {{total_tickets}} посетителей</div>
                <div class="operator-div-button"><button class="operator-button" name="button_invited">Пригласить посетителя</button></div>
            </div>
            <div class="row">
                <div class="operator-label">Приглашен посетитель с талоном {{invited_ticket}}</div>
                <div class="operator-div-button"><button class="operator-button" name="button_serviced">Работать с посетителем</button></div>
                <div class="operator-end"></div>
            </div>
        </div>
    </div>
    <form>
</body>
</html>
