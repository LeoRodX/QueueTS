
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link type="text/css" href="{% static 'queue_app/css/styles.css' %}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Главный экран</title>
    <meta http-equiv="refresh" content="2">
    <style>
         body {
           background-image: url("{% static 'queue_app/images/background.jpg' %}");
           background-size: cover;
         }
         table, tr, td {
             border-spacing: 8px;
             }
    </style>
</head>
<body>
  <div id="backdrop" style="height: {{ opacity_on_screen }}px;"></div>
  <div id="curtain">
      <table>
          <tr style="font-size: 30px">
              <td>№</td>
              <td>ТАЛОН</td>
              <td>ПРИГЛАШЕНИЕ</td>
          </tr>
          {% for p in list_for_screen %}
          <tr>
              <td align="center" style="font-size: 40px">{{forloop.counter}}.</td>
              <td align="center" style="font-weight: bold; font-size: 80px">{{p.ticket}}</td>
              <td align="left" style="font-size: 34px">
                  {% if forloop.counter == 1 %}
                  &nbsp;&nbsp;{{ invited_on_screen }}
                      <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ invited_on_screen2 }}
                  {% endif %}
              </td>
          </tr>
          {% endfor %}
      </table>
      </div>
      {% if gong == 1 %}
          <audio autoplay src="{% static 'queue_app/audio/gong.mp3' %}"></audio>
      {% endif %}
</body>
</html>
