<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link type="text/css" href="{% static 'queue_app/css/styles.css' %}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="in-center-page">
<form action="{% url 'queue_app:registration' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <div class="registration-text">Для регистрации коснитесь кнопки</div>
        <div class="registration-div-button">
            <button type="submit" class="registration-button">РЕГИСТРАЦИЯ</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
